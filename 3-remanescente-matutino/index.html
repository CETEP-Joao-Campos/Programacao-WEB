<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>

<style>

body {
    background-color: #f0f2f5;
}

div {
    background-color: white;
    height: 350px;
    width: 396px;
    position: absolute;
    top: 132px;
    right: 55px;
    border-radius: 8px;
    box-shadow: 0 5px 10px lightgrey;
}

input {
    height: 22px;
    width: 330px;
    padding: 14px 16px;
    margin: 4% 0 0 4%;

    border-radius: 6px;
